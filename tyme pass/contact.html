            <form action="results.html" method="GET" class="form">
                <div class="form1">
                  <label for="fname" name="first name" >First name</label><br>
                  <input type="text" id="fname" required placeholder="fname"><br>
                  <label for="lname" name="last name" >Last name</label><br>
                  <input type="text" id="lname"  placeholder="lname"><br>
                  <label for="email" name="email id" required>Emali id</label><br>
                  <input type="email" id="email"><br>
                  <label for="phone" name="phone no." >Phone number</label><br>
                  <input type="tel" id="phone" value="+91"><br>
                </div>
                <div class="form2">
                  <p>Gender</p>
                  <input type="radio" id="male" name="gender" value="male">
                  <label for="male">Male</label>
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Female</label>
                  <input type="radio" id="other" name="gender" value="other">
                  <label for="other">Other</label>
                  <br>
               
                  <label for="DOB" name="DOB" >Date of Birth</label><br>
                  <input type="date" id="DOB"><br>
                  <label for="sugg" name="suggestions" >Sugggestions</label><br>
                  <textarea id="sugg" placeholder="Fell free to comment"></textarea><br>
                  <button type="submit" class="send">Submit</button>
